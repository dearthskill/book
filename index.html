<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span id="heading">Library Project</span>
    <button id="newBook"> + New Book</button>

    <form id="form">
        <div id="cardHeading">
        <span>New Book</span>
        <span id="close">&times;</span>
        </div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title"/>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" />
        <label for="pages">Number of pages</label>
        <input type="text" name="pages" id="pages"/>
        <span><label for="read">Read</label>
        <input type="checkbox" id="read" name="read"/> </span>
        <button type="submit" form="form" id="addbtn" >Add Book</button>
    </form>
    <div id="library">
        <div class="card">
            <span class="title">Title</span>
            <span class="author">Author</span>
            <span class="pages">pages</span>
            <button class="readButton" style="background-color:#b91c1c; color: white;">Read</button>
            <button class="remove" >Remove</button>
        </div>
    </div>
    <div id="overlay"></div>
<script src="javascript.js"></script>
    </body>
</html>
